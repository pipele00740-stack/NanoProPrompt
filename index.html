<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NanoProPrompt</title>
    <!-- Telegram Web App Script (Optional for better integration) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* === 1. GENERAL STYLES & RESET === */
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --text-main: #e0e0e0;
            --text-muted: #888888;
            --neon-blue: #00f3ff;
            --neon-purple: #bd00ff;
            --neon-green: #00ff9d;
            --border-radius: 12px;
            --font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-family);
            font-size: 16px;
            line-height: 1.5;
            padding-bottom: 20px; /* Space for footer */
        }

        /* Utility: Hide scrollbar but keep functionality */
        body::-webkit-scrollbar {
            width: 6px;
        }
        body::-webkit-scrollbar-thumb {
            background: var(--card-bg); 
            border-radius: 3px;
        }

        /* === 2. HEADER & TABS === */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
            padding: 10px 16px 0 16px;
        }

        .app-title {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 15px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .tabs {
            display: flex;
            gap: 10px;
        }

        .tab-btn {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-muted);
            padding: 12px 0;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }

        .tab-btn.active {
            color: var(--neon-blue);
        }

        .tab-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: transparent;
            transition: background 0.3s;
        }

        .tab-btn.active::after {
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        /* === 3. MAIN CONTAINER === */
        main {
            padding: 20px 16px;
            max-width: 600px;
            margin: 0 auto;
            min-height: 80vh;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === 4. FORM ELEMENTS === */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: var(--neon-blue);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        textarea, select, input {
            width: 100%;
            background: var(--card-bg);
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea:focus, select:focus, input:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: 0 0 8px rgba(189, 0, 255, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%2300f3ff%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 12px top 50%;
            background-size: 12px auto;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 14px;
            border-radius: var(--border-radius);
            border: none;
            font-size: 1rem;
            font-weight: 700;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 243, 255, 0.2);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #222;
            color: #fff;
            border: 1px solid #444;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            border-color: var(--neon-blue);
        }

        .btn-disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            pointer-events: none;
            box-shadow: none;
        }

        /* === 5. VINCI RESULTS SECTION === */
        #vinci-results {
            margin-top: 30px;
            padding: 20px;
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: var(--border-radius);
            display: none;
        }

        .score-container {
            margin-bottom: 20px;
        }

        .score-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: var(--neon-green);
        }

        .progress-bar-bg {
            width: 100%;
            height: 8px;
            background: #222;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--neon-green);
            width: 0%;
            transition: width 1s ease-out;
            box-shadow: 0 0 10px var(--neon-green);
        }

        .feedback-text {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 20px;
            font-style: italic;
            border-left: 3px solid var(--neon-purple);
            padding-left: 10px;
        }

        .prompt-box {
            background: #000;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            position: relative;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .prompt-box:hover {
            border-color: var(--neon-blue);
        }

        .prompt-text {
            font-size: 0.9rem;
            color: #fff;
            padding-right: 30px;
        }

        .copy-icon {
            position: absolute;
            right: 10px;
            top: 12px;
            font-size: 1.1rem;
            color: var(--text-muted);
        }

        .monetag-footer {
            margin-top: 40px;
            padding: 20px 0;
            border-top: 1px solid #222;
            text-align: center;
        }

        .monetag-text {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 10px;
        }

        .monetag-btn {
            display: inline-block;
            background: #1a1a1a;
            color: var(--neon-blue);
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.85rem;
            border: 1px solid #333;
            transition: all 0.2s;
        }

        .monetag-btn:hover {
            border-color: var(--neon-blue);
            background: #222;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header>
        <div class="app-title">NanoProPrompt</div>
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('vinci')">Prompt Director</button>
            <button class="tab-btn" onclick="openOpal()">Open in Opal</button>
        </div>
    </header>

    <main>
        <div id="tab-vinci" class="tab-content active">
            <div class="form-group">
                <label for="vinci-idea">Your Core Idea</label>
                <textarea id="vinci-idea" placeholder="e.g., A futuristic samurai cat in a neon city..."></textarea>
            </div>

            <div class="form-group">
                <label for="vinci-style">Target Style</label>
                <select id="vinci-style">
                    <option value="Cinematic">Cinematic Lighting</option>
                    <option value="Cyberpunk">Cyberpunk / Neon</option>
                    <option value="Photorealistic">Hyper-Realistic</option>
                    <option value="Anime">Anime / Manga</option>
                    <option value="Oil Painting">Oil Painting</option>
                    <option value="3D Render">3D Render (Octane)</option>
                </select>
            </div>

            <button class="btn btn-primary" onclick="challengeVinci()">Challenge Vinci ‚ö°</button>

            <div id="vinci-results">
                <div class="score-container">
                    <div class="score-header">
                        <span>Prompt Strength</span>
                        <span id="score-value">0/100</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div id="score-bar" class="progress-bar-fill"></div>
                    </div>
                </div>

                <div id="vinci-feedback" class="feedback-text">
                    Waiting for analysis...
                </div>

                <label>Optimized Prompts (Tap to Copy)</label>
                <div class="prompt-box" onclick="copyText('prompt-1')">
                    <div id="prompt-1" class="prompt-text"></div>
                    <span class="copy-icon">üìã</span>
                </div>
                <div class="prompt-box" onclick="copyText('prompt-2')">
                    <div id="prompt-2" class="prompt-text"></div>
                    <span class="copy-icon">üìã</span>
                </div>
                <div class="prompt-box" onclick="copyText('prompt-3')">
                    <div id="prompt-3" class="prompt-text"></div>
                    <span class="copy-icon">üìã</span>
                </div>

                <button class="btn btn-secondary" onclick="resetVinci()">Try Again</button>
                <button class="btn btn-secondary" style="border-color: var(--neon-purple);" onclick="openOpal()">‚Üí Open in Opal</button>
            </div>
        </div>

        <footer class="monetag-footer">
            <div class="monetag-text">üéÅ Extra AI tools, assets & deals for creators</div>
            <a href="https://otieu.com/4/10294665" target="_blank" class="monetag-btn">Unlock Free Resources</a>
        </footer>
    </main>

    <script>
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            window.Telegram.WebApp.setHeaderColor('#050505'); 
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            if (tabId === 'vinci') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('tab-vinci').classList.add('active');
            }
        }

        function openOpal() {
            // URL li 3titi, direct:
            const url = "https://opal.google/?flow=drive:/17eOZ6wcrSTN3fQaUVevVEfL6K0PSxzaw&mode=app";
            window.open(url, "_blank");
        }

        function challengeVinci() {
            const input = document.getElementById('vinci-idea').value.trim();
            const style = document.getElementById('vinci-style').value;
            const resultsDiv = document.getElementById('vinci-results');

            if (!input) {
                alert("Please enter an idea first!");
                return;
            }

            const score = Math.floor(Math.random() * (100 - 65 + 1)) + 65;
            let feedback = "";
            if (score > 90) feedback = "Excellent! This concept is crystal clear and highly stylized.";
            else if (score > 80) feedback = "Great start. Adding a bit more lighting detail could push it further.";
            else feedback = "Good foundation. I've added some technical keywords to enhance clarity.";

            const base = `${input}, ultra detailed, hyper realistic, cinematic composition, complex textures, rich color grading, intricate details, global illumination, sharp focus, 8k resolution`;
            const lighting = `dramatic lighting, volumetric fog, soft global shadows, realistic reflections`;
            const camera = `photographed with a full-frame DSLR, 85mm lens, f/1.4, shallow depth of field, HDR`;
            const art = `in the style of ${style}, trending on ArtStation, award-winning, professional grade`;

            const p1 = `${base}, ${lighting}, ${art}.`;
            const p2 = `Masterpiece, best quality, ${base}, ${camera}, ${art}.`;
            const p3 = `Ultra photorealistic ${input}, ${style} aesthetic, ${lighting}, ${camera}, high dynamic range, insanely detailed, professional studio quality.`;

            resultsDiv.style.display = "block";
            
            document.getElementById('score-value').innerText = score + "/100";
            const bar = document.getElementById('score-bar');
            bar.style.width = "0%";
            setTimeout(() => { bar.style.width = score + "%"; }, 100);

            document.getElementById('vinci-feedback').innerText = feedback;
            document.getElementById('prompt-1').innerText = p1;
            document.getElementById('prompt-2').innerText = p2;
            document.getElementById('prompt-3').innerText = p3;

            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function resetVinci() {
            document.getElementById('vinci-idea').value = "";
            document.getElementById('vinci-results').style.display = "none";
            document.getElementById('vinci-idea').focus();
        }

        function copyText(elementId) {
            const text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text).then(() => {
                const el = document.getElementById(elementId).parentElement;
                const originalBorder = el.style.borderColor;
                el.style.borderColor = "#00ff9d";
                setTimeout(() => {
                    el.style.borderColor = originalBorder || "";
                }, 300);
            });
        }
    </script>
</body>
</html>
